<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main class="container">
        <form action="" class="signin-form">
            <section class="heading-container">
                <h2>Sign In</h2>
                <p>Provide Sign In Info</p>
            </section>
            <section class="group signin-input">
                <input type="email" name="email" placeholder="Email">
            </section>
            <section class="group signin-input">
                <input type="password" name="password" placeholder="Password">
            </section>
            <section class="group form-link">
                <span class="reset">
                    <input type="checkbox" name="checkbox">
                    <label for="">Remember Me</label>
                </span>
                <a href="#" class="reset-link">Forgot Password</a>
            </section>
            <button type="submit" class="btn">Sign In</button>
        </form>
    </main>
</body>

</html>
